<div class="dialog-header">
  <div class="folder-dialog-info">
      <div class="section-title">
          <h2>
              <!-- <mat-icon>folder</mat-icon> {{data.name}}'s {{'COMMENT' | translate}} -->
          </h2>
      </div>
  </div>
  <div class="close-icon m-2 text-danger" (click)="closeDialog()">
      <span class="material-icons cursor-pointer">
          close
      </span>
  </div>
</div><br>
<div class="row">
  <div class="col-sm-12">
      <div>
          <div class="card-header">

          </div>
          <div class="card-body">
              <div class="row">
                  <div class="col-sm-12">
                      <form [formGroup]="workFlowHistoryForm" class="mt-3">
                          <div class="form-group">
                            <label for="description">{{'COMMENT' | translate}}</label>
                              <textarea class="form-control" formControlName="comment" rows="3"></textarea>
                              <div *ngIf="workFlowHistoryForm.get('comment').touched && workFlowHistoryForm.get('comment').errors">
                                  <div class="text-danger" *ngIf="commentForm.get('comment').errors?.required">
                                      {{'COMMENT_IS_REQUIRED' | translate}}
                                  </div>
                              </div>
                          </div>
                        <div class="col-md-auto col-sm-auto">
                          <h4 class="widget-title">
                            <button  (click)="addFileAproval()"
                              class="btn btn-success btn-sm m-right-10">
                              <i class="las la-check"></i>
                              {{'APPROVE' | translate}}
                            </button>
                            &nbsp;&nbsp;
                            <button (click)="addFileRejection()" class="btn btn-danger btn-sm m-right-10">
                              <i class="las la-times"></i>
                              {{'REJECT' | translate}}
                            </button>
                          </h4>
                        </div>


                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
